<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32"     href="https://dojiw2m9tvv09.cloudfront.net/4/8/favicon_bsale2344.jpeg?2716">
    <link rel="icon" type="image/png" sizes="16x16"     href="https://dojiw2m9tvv09.cloudfront.net/4/8/favicon_bsale2344.jpeg?2716">
    <link rel="icon" type="image/png" sizes="96x96"     href="https://dojiw2m9tvv09.cloudfront.net/4/8/favicon_bsale2344.jpeg?2716">
    <link rel="icon" type="image/png" sizes="196x196"   href="https://dojiw2m9tvv09.cloudfront.net/4/8/favicon_bsale2344.jpeg?2716">
    <title>Bsale Test E-commerce</title>
    
    <!-- Librerias externas bootstrap y estilos personalizados -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
  </head>
  <body>
    <!-- start NavBar -->
    <nav class="navbar bg-dark" style="height: 100px;">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img class="mx-2" src="https://dojiw2m9tvv09.cloudfront.net/4/8/img-logos-logo-bsale-naranjo.png?2716" style="height: 50px;" alt="logo brand">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <!-- <span class="navbar-toggler-icon"></span> -->
        </button>
        <form class="d-flex" @submit.prevent="" role="search">
          <input class="form-control me-2" type="search" placeholder="buscar..." aria-label="Search">
          <button class="btn btn-outline-success d-flex" type="submit">
            <i class="bi bi-search"></i>
          </button>
        </form>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Start sideBard filters -->
    <div class="d-flex">
      <div class="d-flex min-vh-100 flex-column flex-shrink-0 p-3 text-white sidebar" >
        <ul class="nav nav-pills flex-column mb-auto">
          <h4>Categorias</h4>
          <hr>
          <li class="nav-link text-white active" aria-current="page">
            <a href="#" class="nav-link text-white">
              <i class="bi bi-house-fill"></i>
              Home
            </a>
          </li>
        </ul>
        <hr>
      </div>
      <!-- End side bar filters -->

      <div class="container container-fluid fadeInDown second">
        <div class="d-flex justify-content-center my-5 fadeInDown third">
          <h1>Productos</h1>
        </div>
      </div>
    </div>





    <!-- Scripts externos de bootstrap y axios para peticiones via http bajo restricciones REST (CRUD(create, read, update and delete)) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
